<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<aside class="sidebar">
    <div class="sidebar__list"></div>
    <button class="btn-add">Добавить маркер</button>
    <div class="add-marker">
        <input type="text" placeholder="Введите имя" class="marker-name">
        <button class="btn-save">Сохранить маркер</button>
        <button class="btn-cancel">Отменить</button>
    </div>
    <!--<button id="clear-markers">Удалить все маркеры</button>-->
</aside>

<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-VF2JeYU5g-CRN0VhLSNNhPFQM8GMe20"></script>
<script src="main.js"></script>
</body>
</html>
